<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TiendaOnline-Remera Roja</title>
    <link rel="stylesheet" href="estilosRemeraRoja.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="js/bootstrap.min.js" />

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>REMERA ROJA</h1>

    <header class="header" title="header">
      <div class="header__logo">
        <a href="index.html">
          <img src="img/logo.png" alt="logo" class="header__div__logo" />
        </a>
      </div>
      <nav class="header__menu">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              class="nav-link bg-dark active p-2 m-2"
              aria-current="page"
              href="#tienda"
              >Tienda</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active bg-dark p-2 m-2 nav__item"
              aria-current="page"
              href="#sobreNuestrosProductos"
              >Sobre Nuestros Productos</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active bg-dark p-2 m-2"
              aria-current="page"
              href="#sobreNosotros"
              >Sobre Nosotros</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active bg-dark p-2 m-2"
              aria-current="page"
              href="#contacto"
              >Contacto</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- FIN "HEADER" -->

    <!-- INICIO "CONTACTO" -->
    <footer id="footer">
      <section id="contacto" class="padding contacto__diseño" title="contacto">
        <h2 class="form__input__color">CONTACTO</h2>
        <form action="">
          <fieldset>
            <legend class="form__input__color">Formulario de contacto</legend>
            <label for="Nombre"></label>
            <input
              type="text"
              name="name"
              placeholder="Ingresa tu nombre"
              required
            />
            <br />

            <label for="Apellido"></label>
            <input
              type="text"
              name="apellido"
              placeholder="Ingresa tu apellido"
              required
            />
            <br />

            <select name="Selecciona tu país">
              <option value="value1">Argentina</option>
              <option value="value2">Uruguay</option>
              <option value="value3">chile</option>
              <option value="Value4" selected>Selecciona tu país</option>
            </select>
            <br />

            <label for="consulta" class="form__label__color">
              Escribi tus consultas</label
            >
            <br />
            <textarea name="consulta" id="" cols="30" rows="5" maxlength="250">
            </textarea>

            <div>
              <p class="form__input__color">
                ¿Que aspectos le gustaron del servicio?
              </p>
            </div>
            <input type="checkbox" name="cbox1" />
            <p class="form__input__color">La atencion rápida</p>
            <input type="checkbox" name="cbox2" />
            <p class="form__input__color">La calidad del producto</p>
            <input type="checkbox" name="cbox3" />
            <p class="form__input__color">
              La facilidad de adquirir los productos
            </p>
            <br />

            <input type="submit" value="Enviar consulta" />
            <input type="reset" value="Limpiar Formulario" />
          </fieldset>
        </form>
      </section>
    </footer>
    <!-- FIN "CONTACTO" -->
  </body>
</html>
